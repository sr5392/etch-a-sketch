<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="settings">
        <input type="color" id="color-picker">
        <div id="slider-grid-size">
            <p id="grid-size">32</p>
            <input type="range" min="2" max="64" value="32" step="2" id="slider">
        </div>
    </div>
    <div id="grid-container"></div>
    <button id="button-reset-grid">Reset</button>
</body>
</html>
