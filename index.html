<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="header">
        <h1>Etch a sketch!</h1>
    </div>
    <div id="content">
        <div class="settings">
            <div id="color-selection-container">
                <div id="color-picker-container">
                    <label for="radio-color-selection">
                        <input type="radio" id="radio-color-selection" name="color-selection" checked>
                        Color:
                    </label>
                    <input type="color" id="color-picker">
                </div>
                <label for="radio-random-color">
                    <input type="radio" id="radio-random-color" name="color-selection">
                    Random color
                </label>
            </div>
            <div id="slider-grid-size-container">
                <label for="slider-grid-size">Grid size: 32</label>
                <input type="range" min="2" max="64" value="32" step="2" id="slider-grid-size">
            </div>
            <label for="checkbox-show-grid">
                <input type="checkbox" id="checkbox-show-grid">
                Show grid
            </label>
        </div>
        <div id="grid-container"></div>
        <button id="button-reset-grid">Reset</button>
    </div>
</body>
</html>
